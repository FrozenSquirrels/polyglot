<!DOCTYPE html>
<html lang="en">
<head>
    <title>Polyglot</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockout/dist/knockout.debug.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a ng-href="#">Home</a></li>
                <li><a ng-href="#">Lessons</a></li>
                <li><a ng-href="#">Practice</a></li>
            </ul>
            <h3 class="text-muted">Polyglot</h3>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4" id="prompt">
                <p data-bind="text: currentPrompt().english" class="text-center"></p>
                <p data-bind="text: currentPrompt().hindi" class="text-center"></p>
                <button class="btn btn-success" data-bind="click: discardPrompt, visible: prompts().length">Got it!</button>
            </div>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
